<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daISY link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Donation</title>
  </head>
  <body>
    <nav class="sticky top-5">
      <header>
        <div class="flex justify-between m-8">
          <button id="blog" class="btn btn-primary">Blog</button>
          <div class="flex gap-2">
            <img class="w-6 h-6" src="./img/logo.png" alt="logo" />
            <h2>Donate Bangladesh</h2>
          </div>
          <div class="flex gap-1">
            <img class="w-7 h-7" src="./img/coin.png" alt="coin" />
            <h4 id="iniatian-amount">5500</h4>
            <span>BDT</span>
          </div>
        </div>
      </header>
      <!-- donation and history part -->
      <div class="text-center ">
        <button id="donation" class="btn btn-success mr-5">Donation</button>
        <button id="history" class="btn ">History</button>
      </div>
    </nav>
    <main></main>
    <footer></footer>
  </body>
</html>
